<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="./quiz13.css" />
  </head>

  <body>

    <section class="preview">

    </section>

    <script>
      const section = document.querySelector('section');

      let para1 = document.createElement('p');
      let para2 = document.createElement('p');
      let motherInfo = 'The mother cats are called ';
      let kittenInfo;
      const catData = [
        {
          "name": "Lindy",
          "breed": "Cymric",
          "color": "white",
          "kittens": [
            {"name": "Percy", "gender": "m"},
            {"name": "Thea", "gender": "f"},
            {"name": "Annis", "gender": "f"}
          ]
        },
        {
          "name": "Mina",
          "breed": "Aphrodite Giant",
          "color": "ginger",
          "kittens": [
            {"name": "Doris", "gender": "f"},
            {"name": "Pickle", "gender": "f"},
            {"name": "Max", "gender": "m"}
          ]
        },
        {
          "name": "Antonia",
          "breed": "Ocicat",
          "color": "leopard spotted",
          "kittens": [
            {"name": "Bridget", "gender": "f"},
            {"name": "Randolph", "gender": "m"}
          ]
        }
      ];

    
      displayCatInfo(catData);

      function displayCatInfo(catData) {
        let total = 0;
        let male = 0;

       
        for (let i = 0; i < Math.min(3, catData.length); i++) {
          const motherCat = catData[i];
          motherInfo += motherCat.name;

         
          if (i === 0 && catData.length > 1) {
            motherInfo += ', ';
          } else if (i === 1 && catData.length > 2) {
            motherInfo += ' and ';
          } else if (i < Math.min(2, catData.length - 1)) {
            motherInfo += ', ';
          }

         
          for (let j = 0; j < motherCat.kittens.length; j++) {
            const kitten = motherCat.kittens[j];
            total++;

            
            if (kitten.gender === 'm') {
              male++;
            }
          }
        }

       
        motherInfo += '.';

       
        kittenInfo = `Total kittens: ${total}, Male: ${male}, Female: ${total - male}`;

       
        para1.textContent = motherInfo;
        para2.textContent = kittenInfo;
      }

      section.appendChild(para1);
      section.appendChild(para2);
    </script>

  </body>
</html>
