<!DOCTYPE html>
<html>
  <head>
    <title>AR World</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <!-- Custom Marker -->
      <a-marker type="pattern" url="assets/pattern-marker.patt">
        <!-- Your content here, e.g., a 3D model or other entities -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>

        <!-- Image Entity -->
        <a-entity
          geometry="primitive: plane; width: 1; height: 1"
          material="src: url(assets/1lovelogo.png)"
          position="0 1 0"
        ></a-entity>

        <!-- OBJ Model 1 -->
        <a-entity obj-model="obj: url(assets/West_Wild_Home_16.obj)" scale="0.1 0.1 0.1"></a-entity>

        <!-- OBJ Model 2 -->
        <a-entity obj-model="obj: url(assets/Articulated_Worm.obj)" scale="0.1 0.1 0.1"></a-entity>
      </a-marker>

      <!-- A simple box without marker -->
      <a-box position="0 0.5 0" material="opacity: 0.5;"></a-box>
    </a-scene>
  </body>
</html>
